<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="pilih" id="pilih" onchange="gambar()">
        <option disabled selected>pilih gambar</option>
        <option value="./img/images1.jpg">Gambar 1</option>
        <option value="./img/images2.jpg">Gambar 2</option>
        <option value="./img/images3.jpg">Gambar 3</option>
        <option value="./img/images4.jpg">Gambar 4</option>
        <option value="./img/images5.jpg">Gambar 5</option>
    </select>

    <br>

    <img id="gambar" src="" alt="">

    <script>
        function gambar() {
        const gambar = document.getElementById('pilih').value
        document.getElementById('gambar').src = gambar
    }
    </script>

</body>
</html>
